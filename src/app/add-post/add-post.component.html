<h3>Add New Post</h3>
<div class="jumbotron">
	<div class="form-group">
		<label>Title</label>
		<input #newTitle>
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type="number" #newPrice>
	</div>
	<div class="form-group">
		<label>Description</label>
		<input #newDescription>
	</div>
	<div class="form-group">
		<label>Location</label>
		<input #newLocation>
	</div>
	<div class="form-group">
		<label>Post ID #</label>
		<input type="number" #newId>
	</div>
	<button (click)="submitForm(newTitle.value, newPrice.value, newDescription.value, newLocation.value, newId.value)"> Add </button>
</div>
